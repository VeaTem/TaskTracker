            <div class="header__inner">
                <a class="logo" href="#">

                <nav class="menu">
                    <div class="menu__btn">

                    <ul class="menu__list">

                        <li class="menu__list-item">

                        Приложение <br>органайзер

                    <a class="Info__btn" href="#">
                        Начать пользоваться
                    </a>
                </div>

                <div class="img__box">
                    <img class="content__img" src="img/content__img.png" alt="">

            </div>
        </div>



    </section>
